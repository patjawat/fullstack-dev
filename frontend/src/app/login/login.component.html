<div class="row center-xs">
    <div class="col-4">
        <div class="box">
            
            <mat-card class="u-mt-3" [ngClass]="{ 'u-h-center u-mw-500': !isMobile }">
    <!-- <img mat-card-image src="assets/images/Angular_full_color_logo.svg" style="width:300px;" /> -->
    <mat-card-title>Authentication</mat-card-title>
    <mat-card-subtitle>ยืนยันตัวตนเพื่อเข้าสู่ระบบ</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]=form (submit)="login()">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <button *ngIf="form?.get('email')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue('email')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <button *ngIf="form?.get('password')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="resetValue('password')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <a href="#">Forgot your password?</a>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button mat-button [routerLink]="['/register']">Register</button>
    </mat-card-actions>
</mat-card>
        </div>
    </div>
</div>
