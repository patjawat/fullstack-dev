<div mat-dialog-title>
  <h2>สร้างใหม่</h2>
</div>
<form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="form-patient">
  <div mat-dialog-content class="content">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>ชื่อ</mat-label>
          <input
            matInput
            matInputCommified
            type="text"
            placeholder="ระบุชื่อ"
            formControlName="fname"
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>นามสกุล</mat-label>
          <input
            matInput
            matInputCommified
            type="text"
            placeholder="ระบุชื่อ"
            formControlName="fname"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>เลขบัตรประชาชน</mat-label>
          <input
            matInput
            matInputCommified
            type="text"
            placeholder="ระบุเบข 13 หลัก"
            formControlName="cid"
          />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>วันเกิด</mat-label>
          <input
            matInput
            matInputCommified
            type="text"
            placeholder="ระบุวัน้กิด"
            formControlName="cid"
          />
        </mat-form-field>
      </div>

    </div>


    <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>ที่อยู่</mat-label>
        <textarea
          matInput
          placeholder="ระบุที่อยู่"
          formControlName="address"
        ></textarea>
      </mat-form-field>
    </div>
    </div>
  </div>


  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>เบอร์โทรศัพท์</mat-label>
        <input
          matInput
          matInputCommified
          type="text"
          placeholder="ระบุเบอร์โทรศัพท์ ที่สามารถติดต่อได้"
          formControlName="phone"
        />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>วันเกิด</mat-label>
        <input
          matInput
          matInputCommified
          type="text"
          placeholder="ระบุวัน้กิด"
          formControlName="cid"
        />
      </mat-form-field>
    </div>

  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      ยกเลิก
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "แก้ไข" : "บันทึก" }}
    </button>
  </div>
</form>
