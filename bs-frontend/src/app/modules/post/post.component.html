
<h1>Post CRUD </h1>
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">สร้างใหม่</button>
<app-list-post></app-list-post>
   
   
<ng-template #mymodal let-modal modal-lg>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button btn-default" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <app-form-post></app-form-post>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
