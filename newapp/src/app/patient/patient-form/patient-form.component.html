

<div class="container">

<form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="form-patient">
    <div mat-dialog-content class="content">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline">
                <mat-label>ชื่อ</mat-label>
                <input
                  matInput
                  matInputCommified
                  type="text"
                  placeholder="ระบุชื่อ"
                  formControlName="fname"
                />
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline">
                <mat-label>นามสกุล</mat-label>
                <input
                  matInput
                  matInputCommified
                  type="text"
                  placeholder="ระบุชื่อ"
                  formControlName="lname"
                />
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>เลขบัตรประชาชน</mat-label>
                <input
                  matInput
                  matInputCommified
                  type="text"
                  placeholder="ระบุเบข 13 หลัก"
                  formControlName="cid"
                />
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>วันเกิด</mat-label>
                <input
                  matInput
                  matInputCommified
                  type="text"
                  placeholder="ระบุวัน้กิด"
                  formControlName="birthday"
                />
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>เบอร์โทรศัพท์</mat-label>
                <input
                  matInput
                  matInputCommified
                  type="text"
                  placeholder="ระบุเบอร์โทรศัพท์ ที่สามารถติดต่อได้"
                  formControlName="phone"
                />
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>วันเกิด</mat-label>
                <input
                  matInput
                  matInputCommified
                  type="text"
                  placeholder="ระบุวัน้กิด"
                  formControlName="address"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
  
        <div class="col-4">
            <mat-card class="example-card">
          <!-- {{fileUrl}}
          
            <img **ngIf="fileUrl"
              mat-card-image
              [src]="'http://localhost:3000/' + fileUrl"
              alt="Photo of a Shiba Inu"
            /> -->
  
            <img 
            mat-card-image
            src="assets/images/avatar.png"
            alt="Photo of a Shiba Inu"
            style="max-width: 250px;"
          />

          <!-- <input type="file" id="file" multiple 
          (change)="onFileChange($event)"> -->

            <mat-card-content> </mat-card-content>
            <mat-card-actions>
              <mat-form-field>
                <div>
                  <mat-toolbar>
                    <!-- Display files names -->
                    <input matInput readonly name="name" />
                    <!-- Browse Button -->
                    <button mat-flat-button color="primary">Browse File</button>
                  </mat-toolbar>
                  <!-- Fetch selected filed on change -->
                  <input
                    type="file"
                    #fileInput
                    id="uploadFile"
                    (change)="onFileChange($event)"
                    name="uploadFile"
                    multiple="multiple"
                    accept="image/*"
                  />
                </div>
              </mat-form-field>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">บันทึก</button> | 
      <button mat-raised-button [routerLink]="['/patient']">ยกเลิก</button>
    <div mat-dialog-actions class="action">
    
      <!-- <button
        mat-raised-button
        color="{{ data ? 'accent' : 'primary' }}"
        type="submit"
      >
        {{ data ? "แก้ไข" : "บันทึก" }}
      </button> -->
    </div>
  </form>

</div>
<!-- {{uploads | json}} -->

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

  <div class="col" *ngFor="let img of uploads">
    <div class="card shadow-sm">
      <img src="http://127.0.0.1:3000/{{img?.filename}}"  class="bd-placeholder-img card-img-top" width="100%" height="225"  alt="">
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-body-secondary">9 mins</small>
        </div>
      </div>
    </div>
  </div>
  
</div>
