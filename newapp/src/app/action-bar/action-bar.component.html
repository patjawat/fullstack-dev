
<div class="d-flex justify-content-between mt-3"> 
     <button mat-raised-button color="primary" type="button" (click)="increment()" >+</button>
     <input [value]="result" class="form-control form-control-md" placeholder=""/>
     <button mat-raised-button color="warn" type="button" (click)="decrement()">-</button>
</div>
